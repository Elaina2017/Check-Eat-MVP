  🎯 Check-Eat 테스트하기

  1단계: 개발 서버 실행

  cd check-eat-mvp
  npm run dev

  2단계: 브라우저 열기

  http://localhost:3000

  3단계: 모바일 뷰로 전환

  F12 → Ctrl+Shift+M (또는 Cmd+Shift+M)

  4단계: 기기 선택

  상단 드롭다운에서:
  - iPhone 14 Pro
  - Galaxy S20
  - Pixel 5
  등 선택 가능

  ---
  💡 주요 탭 설명

  개발자 도구에는 여러 탭이 있습니다:

  1. Elements (요소)

  - HTML 코드 보기
  - CSS 스타일 수정

  2. Console (콘솔)

  - JavaScript 에러 확인
  - console.log() 출력 보기

  3. Network (네트워크)

  - API 호출 확인
  - 이미지 로딩 속도 체크

  4. Application (애플리케이션)

  - PWA 설정 확인
  - manifest.json 보기
  - 로컬 스토리지 확인

  5. Lighthouse

  - 성능 점수 측정
  - PWA 체크리스트

  ---
  🔍 Check-Eat PWA 확인하는 법

  1. F12 눌러서 개발자 도구 열기
  2. Application 탭 클릭
  3. 왼쪽 메뉴에서:
    - Manifest → manifest.json 확인
    - Service Workers → PWA 등록 확인
    - Icons → 아이콘 미리보기

